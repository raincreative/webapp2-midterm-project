<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href= 'css\login_page.css'>
</head>
<body>
    <div class="signup-container">
        <h2 class="signup-heading">Login</h2>
        <form class="loginForm">
            <label class="form-label" for="username">Username</label>
            <input class="form-input" type="text" id="username" placeholder="" required>
            <label class="form-label" for="password">Password</label>
            <input class="form-input" type="password" id="password" placeholder="" required>
            <input class="submit-button" type="submit" id="submit" value="Login">
        </form>
     </div>

     <script src="login_page.js"></script>

</body>
</html>
